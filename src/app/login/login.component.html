<div class="row">
    <form class="form-signin" (ngSubmit)="logInVerification(f)" #f="ngForm">
        <h1 class="h3 mb-3 font-weight-normal text-center">Log In</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" 
          placeholder="Email address" name="userName" ngModel required autofocus
          pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
          #userName="ngModel">
         
          <div class="md-errors-spacer" [hidden]="userName.valid || userName.untouched">
            <div  *ngIf="userName.errors && userName.errors.pattern">
                <span style="color:red;margin:5px;">Email is invalid</span>
            </div>
        </div>
        <br/>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password"
         name="password" ngModel required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!f.valid">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
      </form>
</div>
